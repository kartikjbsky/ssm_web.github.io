<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSM Portal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .main-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            max-width: 1100px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .logo-bar img {
            width: 100px;
            margin: 0 10px;
        }

        .plot-img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 15px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .logo-bar {
            background: rgba(0, 0, 0, 0.8);
        }

        /* Excel Modal Styles - Renamed */
        .excel-modal {
            display: none;
            position: fixed;
            z-index: 1050;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .excel-modal-content {
            background-color: #110505;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .excel-close {
            color: #333;
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            line-height: 0.8;
            transition: color 0.3s;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        .excel-close:hover {
            color: #000;
            background: rgba(26, 4, 4, 0.9);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        .data-table th, .data-table td {
            border: 1px solid #2c0909;
            padding: 10px 12px;
            text-align: left;
        }

        .data-table th {
            background-color: #dfe5eb;
            color: black;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .data-table tr:hover {
            background-color: #200808;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
</head>
<body>
    <div class="logo-bar d-flex justify-content-center align-items-center py-2">
        <img src="{{ url_for('static', filename='images/ASTROSAT_LOGO_0.png') }}" alt="Logo 1">
        <img src="{{ url_for('static', filename='images/ssm_logo.png') }}" alt="Logo 2">
        <img src="{{ url_for('static', filename='images/astrosat_logo.png') }}" alt="Logo 3">
        <img src="{{ url_for('static', filename='images/wp4981187-isro-logo-wallpapers-removebg-preview.png') }}" alt="Logo 4">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Scanning Sky Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/design">SSM Design Details</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Missions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">SSM Calibration</a></li>
                    <li class="nav-item"><a class="nav-link" href="/documents">Documents</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">SSM Data Visualizer</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Upcoming Missions</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Software and Data
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">For Science User</a></li>
                            <li><a class="dropdown-item" href="#">For POC</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

{% block body %}

{% endblock body %}

</body>
</html>
